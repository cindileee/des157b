<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Data Example 4</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin="">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link href="styles.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="script.js" defer></script>

</head>
<body>
    <section>
        <div class="rotated1"><img src="images/akirap.png" alt="akira"></div>

        <div class="rotated2"><img src="images/bluep.png" alt="blue bottle"></div>

        <div class="rotated3"><img src="images/sweetp.png" alt="sweet"></div>

        <div class="rotated4"><img src="images/dandelionp.png" alt="Dandelion Chocolate"></div>

        <div class="rotated5"><img src="images/gadanip.png" alt="Gadani"></div>

        <div class="rotated6"><img src="images/guadsp.png" alt="Guads"></div>
        
        <div data-aos="fade-up" data-aos-duration="1500">
            <h1>Cindy's Foodie Adventures</h1>
        </div>
    </section>

    <div id = "contarea" class="container">
        <div id="map"></div>

        <main id="container">
            <h2>Restaurant Information</h2>

            <p>Click marker on map to learn more!</p>
     
        </main>
    </div>
    
    <footer>
        <p>Made with <a href = "https://leafletjs.com/">Leaflet</a> and <a href = "https://michalsnik.github.io/aos/">Animate on Scroll</a> Libraries</p>
    </footer>

</body>




</html>
